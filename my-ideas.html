<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ideas - Collab-X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .my-ideas-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-header {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            color: #b0b0b0;
        }
        
        .requests-container {
            display: grid;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .request-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .request-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .request-info h3 {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .requester-name {
            color: #f093fb;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .requester-email {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .request-time {
            color: #808080;
            font-size: 0.85rem;
        }
        
        .request-message {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            margin: 15px 0;
            color: #d0d0d0;
            font-style: italic;
        }
        
        .request-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .approve-btn, .reject-btn {
            flex: 1;
            padding: 12px 20px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .approve-btn {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: white;
        }
        
        .approve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }
        
        .reject-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .reject-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }
        
        .team-members-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .team-members-title {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .members-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .member-email {
            color: #d0d0d0;
        }
        
        .owner-badge {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .remove-member-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-member-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .no-requests {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .badge-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-btn:hover {
            color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <span class="login-icon">ðŸš€</span>
            <h1 class="login-title">Welcome to Collab-X</h1>
            <p class="login-subtitle">Join the exclusive NIT Patna hackathon community.</p>
            
            <button id="big-login-btn" class="big-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Sign in with NITP Email
            </button>
            <p id="login-error" style="color:#ff6b6b; margin-top:15px; font-size:0.9rem;"></p>
        </div>
    </div>

    <div id="app-content" class="app-content hidden">
        <div class="page-container">
            <header class="page-header">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-icon">ðŸš€</span>
                        <span class="logo-text">Collab-X</span>
                    </a>
                </div>
                <nav class="navigation">
                    <a href="post.html" class="nav-link">Post Idea</a>
                    <a href="explore.html" class="nav-link">Explore Ideas</a>
                    <div id="nav-user-profile" class="user-profile">
                        <span id="nav-email" class="user-email"></span>
                        <button id="nav-logout" class="logout-btn">Logout</button>
                    </div>
                </nav>
            </header>

            <main class="my-ideas-container">
                <div class="section-header">
                    <h1 class="section-title">My Ideas & Teams</h1>
                    <p class="section-subtitle">Manage your ideas and team requests</p>
                </div>

                <!-- Tabs -->
                <div class="tabs-container">
                    <button class="tab-btn active" data-tab="requests">
                        Join Requests <span id="requests-badge" class="badge-count">0</span>
                    </button>
                    <button class="tab-btn" data-tab="my-ideas">
                        My Posted Ideas
                    </button>
                    <button class="tab-btn" data-tab="sent-requests">
                        My Sent Requests
                    </button>
                </div>

                <!-- Join Requests Tab -->
                <div id="requests-tab" class="tab-content active">
                    <div id="requests-container" class="requests-container">
                        <!-- Requests will be loaded here -->
                    </div>
                </div>

                <!-- My Ideas Tab -->
                <div id="my-ideas-tab" class="tab-content">
                    <div id="my-ideas-container" class="ideas-grid">
                        <!-- My ideas will be loaded here -->
                    </div>
                </div>

                <!-- Sent Requests Tab -->
                <div id="sent-requests-tab" class="tab-content">
                    <div id="sent-requests-container" class="requests-container">
                        <!-- Sent requests will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/myIdeas.js"></script>
</body>
</html>
