<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Ideas - Collab-X</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <span class="login-icon">ðŸš€</span>
            <h1 class="login-title">Welcome to Collab-X</h1>
            <p class="login-subtitle">Join the exclusive NIT Patna hackathon community.</p>
            
            <button id="big-login-btn" class="big-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Sign in with NITP Email
            </button>
            <p id="login-error" style="color:#ff6b6b; margin-top:15px; font-size:0.9rem;"></p>
        </div>
    </div>

    <div id="app-content" class="app-content hidden">
        <div class="page-container">
            <header class="page-header">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-icon">ðŸš€</span>
                        <span class="logo-text">Collab-X</span>
                    </a>
                </div>
                <nav class="navigation">
                    <a href="post.html" class="nav-link">Post Idea</a>
                    <div id="nav-user-profile" class="user-profile">
                        <span id="nav-email" class="user-email"></span>
                        <button id="nav-logout" class="logout-btn">Logout</button>
                    </div>
                </nav>
            </header>

            <main class="explore-main">
                <div class="explore-header">
                    <h1 class="explore-title">Explore Hackathon Ideas</h1>
                    <p class="explore-subtitle">Find projects that match your skills</p>
                </div>

                <div class="filter-section">
                    <label for="skill-filter" class="filter-label">Filter by Skill:</label>
                    <select id="skill-filter" class="filter-select">
                        <option value="all">All Skills</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="AI">AI</option>
                        <option value="Hardware">Hardware</option>
                    </select>
                </div>

                <div id="ideas-container" class="ideas-grid">
                   </div>

                <div id="no-ideas-message" class="no-ideas-message hidden">
                    <p>No ideas found. <a href="post.html">Be the first to post!</a></p>
                </div>
            </main>
        </div>
    </div>

    <div id="contact-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">âœ•</button>
            <h2 class="modal-title">Contact Information</h2>
            <p id="modal-contact-info" class="modal-contact-info"></p>
            <p class="modal-instruction">Reach out to join this team!</p>
        </div>
    </div>

    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/explore.js"></script>
    
</body>
</html>
